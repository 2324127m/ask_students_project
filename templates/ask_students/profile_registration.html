{% extends 'ask_students/base.html' %}
{% load staticfiles %}

{% block title %}
    Sign Up - Step 2
{% endblock %}

{% block body_block %}

    <form role="form" id="page_form" method="post" action="{% url 'register_profile' %}"
          enctype="multipart/form-data">

        <h2 class="form-signin-heading">Sign Up - Step 2</h2>
        {% csrf_token %}
        {{ form.as_p }}

        <button class="btn btn-primary" type="submit" name="submit">Sign Up</button>
    </form>
{% endblock %}
