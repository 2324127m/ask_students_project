<!DOCTYPE html>
{% load staticfiles %}
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta content="width=device-width, initial-scale=1, shrink-to-fit=no" name="viewport">
  <meta content="" name="description">
  <meta content="" name="author">
  <title>Ask Students - {% block title %}CHANGETHIS{% endblock %}</title>
    <!-- Bootstrap core CSS from Bootstrap -->
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet"><!-- Custom styles for this template -->
  <link href="{% static 'css/style.css' %}" rel="stylesheet">
  <link href='https://fonts.googleapis.com/css?family=Source+Sans+Pro' rel='stylesheet' type='text/css'>
</head>
<body>
  <!-- Navigation Bar -->
  <nav class="navbar fixed-top navbar-expand-lg navbar-white bg-white sticky-top border-bottom border-dark custom-colour">
    <div class="container">
      <a href="{% url 'index' %}"><img class="navbar-brand" height="52" width="46" src="{% static 'images/home.png' %}"></a>

      <form class="form-inline" id="nav-bar-search" name="nav-bar-search">
        <input aria-label="Search" class="form-control" placeholder="Search" type="text">
      </form>

      <button aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation" class="navbar-toggler navbar-toggler-right custom-toggler" data-target="#navbar-response-left, #navbar-response-right" data-toggle="collapse" type="button"><span class="navbar-toggler-icon"></span></button>
      <div class="collapse navbar-collapse" id="navbar-response-left">
        <ul class="navbar-nav">
          <li class="nav-item active"><a class="nav-link" href="{% url 'index' %}">Home</a></li>
          <li class="nav-item active"><a class="nav-link" href="#">Ask a Question</a></li>
          <li class="nav-item active"><a class="nav-link" href="#">My Profile</a></li>
        </ul>
      </div>
      <div class="collapse navbar-collapse" id="navbar-response-right">
        <ul class="navbar-nav">
          <li class="nav-item"><a class="nav-link" href="#">Login</a></li>
          <li class="nav-item"><a class="nav-link" href="#">Sign Up</a></li>
        </ul>
      </div>
    </div>
  </nav><br>
  <!-- Page Content -->
  <div class="container">
    <!-- Marketing Icons Section -->
    <div class="row">
      <div class="col-md-3">
        <div class="card h-100 outer-card">
          <h4 class="card-header font-weight-normal">Categories</h4>
          <div class="card-body">
            Categories here
          </div>
        </div>
      </div>
      <div class="col-md-6">
        <div class="card h-100 inner-card">
          <h4 class="card-header">Home</h4>
          <div class="card-body">
              {% block body_block %}
              {% endblock %}
          </div>
        </div>
      </div>
      <div class="col-md-3">
        <div class="card h-100 outer-card">
          <h4 class="card-header">Latest Questions</h4>
          <div class="card-body">
            Latest questions here
          </div>
        </div>
      </div>
    </div><!-- /.row -->
    <br>
  </div><!-- /.container -->

  <!-- Footer -->
  <footer class="py-5 border-top border-dark" id="footer">
    <div class="container text-center">
      <div class="row">
        <div class="col-sm footer-item"><a href="{% url 'index' %}">Home</a></div>
        <div class="col-sm footer-item"><a href="#">About Us</a></div>
        <div class="col-sm footer-item"><a href="#">Contact Us</a></div>
        <div class="col-sm footer-item"><a href="#">FAQ.</a></div>
      </div>
    </div>
  </footer>

  <!-- Bootstrap core JavaScript from Bootstrap -->
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js">
  </script> 
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js">
  </script> 
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js">
  </script>
</body>
</html>
