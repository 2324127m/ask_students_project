{% if form.non_field_errors %}
    <div class="alert alert-danger" role="alert">
        {% for error in form.non_field_errors %}
            <strong> Warning! </strong> {{ error|escape }} <br/>
        {% endfor %}
    </div>
{% endif %}


{% if form.errors %}
    {% for field in form %}
        {% for error in field.errors %}
            <div class="alert alert-danger" role="alert">
                <strong> Warning! </strong> {{ error|escape }} <br/>
            </div>
        {% endfor %}
    {% endfor %}
{% endif %}
