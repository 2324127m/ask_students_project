{% load static %}
<div class="row question-info no-gutters">
    <!-- left side, show question text -->
    <div class="col-sm-12 card question-card answer-card">
        <p class="question-text">{{ answer.text }}</p>
    </div>

    <div class="col-md-3 col-sm-6">
        <img src="{% static 'images/like.png' %}"/>{{ answer.likes }}
        <img class="dislike-img" src="{% static 'images/dislike.png' %}"/>{{ answer.dislikes }}
    </div>
    <div class="col-md-5 col-sm-6">
        {% if answer.edited %}
            {{ answer.edited|date:'D d M Y H:i' }} (edit)
        {% else %}
            {{ answer.posted|date:'D d M Y H:i' }}
        {% endif %}
    </div>
    <div class="col-md-4">
        <a href="{% url 'profile' answer.user.user.username %}">{{ answer.user.user.username }}</a>
    </div>

</div>
